<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário registro cliente</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    .input-group {
        margin-bottom: 15px;
    }

    .input-group label {
        display: block;
        color: #666;
        margin-bottom: 5px;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .input-group input:focus {
        outline: none;
        border-color: #007bff;
    }

    .btn {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Registro Cliente</h2>
    <form id="registrationForm">
        <div class="input-group">
            <label for="fullName">Nome completo</label>
            <input type="text" id="fullName" name="fullName" placeholder="Informe seu nome">
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Informe seu email">
        </div>
        <div class="input-group">
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" name="phone" placeholder="Informe o número do seu telefone">
        </div>
        <div class="input-group">
            <label for="address">Endereço</label>
            <input type="text" id="address" name="address" placeholder="Informe seu endereço">
        </div>
        <button type="submit" class="btn">Registre-se</button>
    </form>
</div>
</body>
</html>
